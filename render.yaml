services:
  - type: web
    name: cricconnect-backend
    env: docker
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: cricconnect-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: cricconnect-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: cricconnect-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
